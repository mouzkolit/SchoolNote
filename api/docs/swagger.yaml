basePath: /
definitions:
  models.PupilResponse:
    properties:
      id:
        type: integer
      lastName:
        type: string
      name:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: maximilian.zeidler@outlook.com
    name: Maximilian Zeidler PhD
  description: A School Notes service API Backend in GOlang
  title: School Notebook API
  version: 0.1.0
paths:
  /pupil:
    post:
      description: Creates A Pupil in a Class
      parameters:
      - description: Name of the Pupil
        in: query
        name: name
        required: true
        type: string
      - description: LastName of the Pupil
        in: query
        name: lastName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.PupilResponse'
      summary: Creates A Pupil in a Class
      tags:
      - pupil
  /pupil/{id}:
    get:
      description: Gets a Pupil from a Class
      parameters:
      - description: ID of the Pupil
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.PupilResponse'
      summary: Retrieves a pupil from the path
      tags:
      - pupil
  /pupils:
    get:
      description: Retrieves all Pupils from the school
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.PupilResponse'
            type: array
      summary: Retrieves all Pupils
      tags:
      - Pupils
swagger: "2.0"
